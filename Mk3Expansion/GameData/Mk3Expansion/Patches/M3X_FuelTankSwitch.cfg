// Adds FSFuelSwitch to fuel containing mod parts
// LF,LF/O, Structural variants

@PART[M3X_Size2Bicoupler]:HAS[!MODULE[InterstellarFuelSwitch],!MODULE[ModuleTankManager],!MODULE[ModuleEnginesFX],!MODULE[ModuleEngines],!MODULE[FSfuelSwitch]]:NEEDS[!modularFuelTanks]:NEEDS[!RealFuels]:NEEDS[!KerbalAtomics]:FOR[Mk2Expansion]
{
    MODULE {
        name = InterstellarFuelSwitch

        resourceNames = Structural;LiquidFuel,Oxidizer;LiquidFuel

        resourceAmounts = 0;1620,1980;3600

        tankCost = 0;0;0
        displayCurrentTankCost = true

        hasGUI = true
        showInfo = true
		
        availableInFlight = false
        availableInEditor = true

        basePartMass = 2.49
        tankMass = 0;0;0
    }  
}
